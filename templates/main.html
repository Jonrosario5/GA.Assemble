<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css'/>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}"/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <title>Main</title>
</head>
<body class='has-navbar-fixed-top'>
    {% include 'nav.html' %}
    {% from 'macros.html' import render_topic, render_event %}
    <div class='columns'>
        <div class='column is-one-third'>
            <h1 class='has-text-centered is-size-1'>Top Topics</h1>
            <div class='tile is-parent is-vertical'>
                {% for topic in topics %}
                {{ render_topic(topic) }}
                {% endfor %}
            </div>
        </div>
        <div class='column is-two-thirds'>
            <h1 class='event-header has-text-centered is-size-1'>Upcoming Events {{selected_topic}}</h1>
            <div class='event-list tile is-parent is-vertical'>
                {% for event in events %}
                {{ render_event(event) }}
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
    <!-- <script src="{{ url_for('static', filename='app.js')}}"></script> -->
</body>
</html>
