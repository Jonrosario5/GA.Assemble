{% from 'macros.html' import render_field %} {% block content %}
<form method="POST" action="{{ url_for('event') }}" class="form">
  {{ form.hidden_tag() }}

  {% for field in form %}
  {{ render_field(field) }}
  {% endfor %}

  <label>Pick a time</label>
  <input id="event_time" type="datetime-local" value />

  <button type="submit" id="submit">Create Event</button>
</form>

{% endblock %}
